<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
  
</head>
<body>
  <div class="jumbotron">
    <h1>CALCULADORA + - / *</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <input class="form-control" placeholder="digite o numero">
      </div>
    </div>
    <div class="row" style="margin-top: 50px;">
      <div class="col-12">
        <button class="btn btn-success">1</button>
     
        <button class="btn btn-success">2</button>
      
        <button class="btn btn-success">3</button>

        <button class="btn btn-danger">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success">4</button>
      
        <button class="btn btn-success">5</button>
     
        <button class="btn btn-success">6</button>

        <button class="btn btn-danger">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success">7</button>
      
        <button class="btn btn-success">8</button>
      
        <button class="btn btn-success">9</button>

        <button class="btn btn-danger">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success">0</button>
     
        <button class="btn btn-success" id="igual">=</button>
     
        <button class="btn btn-danger">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-warning" id="ce">CE</button>
      </div>
    </div>
  </div>
</body>
<style>
  body{
    background-color: #f1ffc6;
  }
    .btn{
display: inline-block;
margin: 10px 20px 10px 20px;
width: 50px;
height: 50px;
}
#igual{
  width: 145px;
}
#ce{
  width: 90%;
}
input{
  text-align: right;
  height: 100px;
}
.jumbotron{
  font-family: fantasy;
  text-align: center;
  background-color: #24c6ae;
}
  </style>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</html>
